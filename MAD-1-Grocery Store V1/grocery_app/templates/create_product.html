{% extends "base2.html" %}

{% block content %}
    <h1>Create New Product</h1>
    <form method="POST" action="{{ url_for('views.create_product') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="rate_per_unit">Rate per Unit:</label>
        <input type="number" step="0.01" id="rate_per_unit" name="rate_per_unit" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" step="0.01" id="quantity" name="quantity" required>
        <br>
        <label for="section">Section:</label>
        <select id="section" name="section">
            {% for section in sections %}
                <option value="{{ section.id }}">{{ section.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="Rs/kg">Rs/kg</option>
            <option value="Rs/liter">Rs/liter</option>
            <option value="Rs/dozen">Rs/dozen</option>
            <option value="Rs/gram">Rs/gram</option>
            <!-- Add other unit options as needed -->
        </select>
        <br>
        <label for="">expiration_date:</label>
        <input type="text" id="expiration_date" name="expiration_date" required>
        <br>
        <input type="submit" value="Create">
    </form>
{% endblock %}
